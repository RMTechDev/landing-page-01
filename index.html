<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Landing Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    section p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #e94e77;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background-color: #d73b61;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Turn Your Idea Into a Professional Website</h1>
  </header>

  <section>
    <p>I create modern and responsive landing pages for businesses that want to grow online.  
       Fast, simple websites that convert visitors into customers.</p>
    <a href="#" class="cta-button">Contact Me</a>
    <img src="https://via.placeholder.com/600x300" alt="Featured image">
  </section>

</body>
</html>
